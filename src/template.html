<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slides">
        <img
          src="https://cdn.pixabay.com/photo/2023/01/23/00/45/cat-7737618_1280.jpg"
          alt="Cat Resting"
          data-slide="0"
          class="slide visible"
        />
        <img
          src="https://cdn.pixabay.com/photo/2023/11/25/17/59/geese-8412209_960_720.jpg"
          alt="Ducks swimming together"
          data-slide="1"
          class="slide"
        />
        <img
          src="https://cdn.pixabay.com/photo/2024/11/24/06/33/fireworks-9220290_960_720.jpg"
          alt="Colorful Fireworks"
          data-slide="2"
          class="slide"
        />
      </div>

      <div class="carousel-buttons">
        <button id="previous-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </body>
</html>
