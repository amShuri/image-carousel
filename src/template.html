<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <h1>Simple Slideshow</h1>

    <div class="wrapper">
      <div class="carousel-container">
        <div class="carousel-slides">
          <img
            src="https://cdn.pixabay.com/photo/2023/01/23/00/45/cat-7737618_1280.jpg"
            alt="Cat Resting"
            data-slide="0"
            class="slide visible"
          />
          <img
            src="https://cdn.pixabay.com/photo/2023/11/25/17/59/geese-8412209_960_720.jpg"
            alt="Ducks swimming together"
            data-slide="1"
            class="slide"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/11/24/06/33/fireworks-9220290_960_720.jpg"
            alt="Colorful Fireworks"
            data-slide="2"
            class="slide"
          />
        </div>

        <div class="carousel-controls">
          <div class="carousel-arrows">
            <button class="arrow left-arrow" id="previous-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
              </svg>
            </button>

            <button class="arrow right-arrow" id="next-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
              </svg>
            </button>
          </div>

          <div class="carousel-dots">
            <span class="carousel-dot selected" data-dot="0"></span>
            <span class="carousel-dot" data-dot="1"></span>
            <span class="carousel-dot" data-dot="2"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
